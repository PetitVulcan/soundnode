<div class="center">
    <div *ngIf="token==''; else logged">
        <div class="row menu">
            <div class="lien" (click)="loadComponentLogin()">Login</div>
            <div class="white"> / </div>
            <div class="lien" (click)="loadComponentSignIn()">Sign In</div>
        </div>
    </div>
</div>
<ng-template #logged>
    <div class="row menu">
        <div class="col-2">
            <img src="{{user.imgUrl}}" height=45px>
            <!-- <img src="../../../assets/img/1.jpg" height=45px> -->
        </div>
        <div class="col-10">
            <div class="user">
                <div>
                    {{user.login}}
                </div>
                <div class="logout" (click)="logOut()">
                    LogOut
                </div>

            </div>
        </div>
    </div>
</ng-template>
<div class="row" #popup></div>
