<div class="container">
    <div class="center">
        <div *ngIf="token==''; else logged">
            <div class="row menu">
                <div class="lien" (click)="loadComponentLogin()">Login</div>
                <div class="white"> / </div>
                <div class="lien" (click)="loadComponentSignIn()">Sign In</div>
            </div>
        </div>
        <ng-template #logged>
            <div class="row menu">
                <div class="col-2"></div>
                <div class="user">
                    <div>
                        {{user}}
                    </div>
                    <div class="white"> - </div>
                    <div class="lien" (click)="LogOut()">LogOut</div>

                </div>
            </div>
        </ng-template>
        <div class="row" #popup></div>
    </div>
</div>
